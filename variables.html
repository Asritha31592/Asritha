<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=100;
        document.write(x,"<br>");
        var x=200;
        document.write(x+x,"<br>");
        
        var z=30; //global declaration
        document.write(z,"<br>");
        {
            var z=40; //local declaration
            document.write(z,"<br>");
        }
        document.write(z,"<br>");
        
    </script>
</body>
</html>
